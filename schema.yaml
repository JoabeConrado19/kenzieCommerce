components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
          maxLength: 100
        neighborhood:
          type: string
          maxLength: 100
        street:
          type: string
          maxLength: 100
        state:
          type: string
          maxLength: 2
        number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        user:
          type: integer
          readOnly: true
      required:
      - city
      - id
      - neighborhood
      - number
      - state
      - street
      - user
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ordered_products:
          type: array
          items:
            $ref: '#/components/schemas/OrderedProduct'
        status:
          $ref: '#/components/schemas/StatusEnum'
        buyed_at:
          type: string
          format: date-time
        totalPrice:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        totalQuantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        user:
          type: integer
      required:
      - id
      - ordered_products
      - user
    OrderedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          maxLength: 100
        price:
          type: number
          format: double
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        buyer:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        order:
          type: integer
          readOnly: true
        product:
          type: integer
      required:
      - buyer
      - category
      - id
      - name
      - order
      - price
      - product
    PaginatedOrderList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Order'
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PaginatedUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PatchedAddress:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
          maxLength: 100
        neighborhood:
          type: string
          maxLength: 100
        street:
          type: string
          maxLength: 100
        state:
          type: string
          maxLength: 2
        number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        user:
          type: integer
          readOnly: true
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 300
        price:
          type: number
          format: double
        stock:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        available:
          type: boolean
        seller:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        img:
          type: string
          nullable: true
          maxLength: 200
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        cpf:
          type: string
          maxLength: 8
        is_superuser:
          type: boolean
        is_seller:
          type: boolean
        username:
          type: string
          nullable: true
          maxLength: 50
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 300
        price:
          type: number
          format: double
        stock:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        available:
          type: boolean
        seller:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        img:
          type: string
          nullable: true
          maxLength: 200
      required:
      - category
      - id
      - name
      - price
      - seller
      - stock
    ShoppingCart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/ShoppingCartItem'
          readOnly: true
      required:
      - id
      - items
      - user
    ShoppingCartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          allOf:
          - $ref: '#/components/schemas/Product'
          readOnly: true
        quantity:
          type: integer
          minimum: 1
          default: 1
      required:
      - id
      - product
    StatusEnum:
      enum:
      - pedido_realizado
      - pedido_em_andamento
      - entregue
      type: string
      description: |-
        * `pedido_realizado` - Pedido Realizado
        * `pedido_em_andamento` - Pedido em Andamento
        * `entregue` - Entregue
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 127
        password:
          type: string
          writeOnly: true
          maxLength: 128
        cpf:
          type: string
          maxLength: 8
        is_superuser:
          type: boolean
        is_seller:
          type: boolean
        username:
          type: string
          nullable: true
          maxLength: 50
      required:
      - cpf
      - email
      - first_name
      - id
      - last_name
      - password
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
